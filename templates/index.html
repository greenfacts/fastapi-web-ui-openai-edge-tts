<!DOCTYPE html>
<html>

<head>
    <title>OpenAI Edge TTS UI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <h1>OpenAI Edge TTS UI</h1>

    <div id="api-key-form">
        <h2>Set API Key</h2>
        <form action="/set_api_key" method="post">
            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" name="api_key" value="{{ api_key }}" required><br><br>
            <button type="submit">Set API Key</button>
        </form>
    </div>

    <div id="tts-form">
        <h2>Generate Speech</h2>
        <form id="generate-form">
            <label for="text">Text:</label><br>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea><br><br>

            <label for="voice">Voice:</label>
            <select id="voice" name="voice">
                <option value="alloy">alloy</option>
                <option value="echo">echo</option>
                <option value="fable">fable</option>
                <option value="onyx">onyx</option>
                <option value="nova">nova</option>
                <option value="shimmer">shimmer</option>
                <!-- Add more voices here -->
            </select><br><br>

            <button type="button" onclick="generateSpeech()">Generate</button>
        </form>
    </div>

    <div id="audio-player" style="display: none;">
        <h2>Generated Speech</h2>
        <audio id="audio" controls></audio>
        <a id="download-link" href="#" download="speech.mp3">Download MP3</a>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
